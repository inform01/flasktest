<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} {% endblock %} | Flask app</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{url_for('index')  }}">Main</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('posts.index') }}">Blog <span class="sr-only">(current)</span></a>
      </li>

        <li class="nav-item">
            {% if current_user.has_role('admin') %}
            <a a class="nav-link" href="/admin">Admin</a>
            {%  endif %}
        </li>
    </ul>
  </div>
</nav>
  <div class="position-static"> <h1>
    {% block content_title %}

    {% endblock %}  </h1>
  {% block content %}

  {% endblock %}
  </div>
</body>
</html>
